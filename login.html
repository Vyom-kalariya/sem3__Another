<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7; /* Light blue background */
            color: #212529; /* Dark gray text */
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px; /* Adjust width as needed */
        }

        h2 {
            color: #2e8b57; /* Emerald green heading */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #343a40; /* Darker gray label text */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2e8b57; /* Emerald green border on focus */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(46, 139, 87, 0.25); /* Subtle emerald green shadow on focus */
        }

        button {
            background-color: #2e8b57; /* Emerald green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make button full width */
            transition: background-color 0.15s ease-in-out;
        }

        button:hover {
            background-color: #277b4a; /* Darker emerald green on hover */
        }

        .error-message {
            color: #dc3545; /* Red error message */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Enter<br> User name & password <br> (Pre-Users)</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>

        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        const users = {
            "vyom": "1234",
            "something": "something",
            "marks": "full"
        };

        if (users.hasOwnProperty(username) && users[username] === password) {
            window.location.href = "PProject.html";
        } else {
            errorMessage.textContent = "Wrong username or password";
        }
    });
</script>

</body>
</html>

                    <button class="btn w-100" style="background-color: red; color: white;" onclick="selectColor('Red'); colors()">Red</button>
                </div>

                    <button class="btn w-100" style="background-color: blue; color: white;" onclick="selectColor('Blue'); colors()">Blue</button>
